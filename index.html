<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }}
    body {{
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 40px 20px;
    }}
    h1 {{
      font-size: 1.5rem;
      margin-bottom: 20px;
    }}
    .scroll-container {{
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      gap: 40px;
      padding-bottom: 20px;
    }}
    .project {{
      flex: 0 0 auto;
      scroll-snap-align: start;
      min-width: 200px;
      text-align: center;
      border: 1px solid #000;
      padding: 20px;
      transition: background 0.3s;
    }}
    .project:hover {{
      background-color: #f0f0f0;
    }}
    a {{
      text-decoration: none;
      color: inherit;
      font-size: 1.1rem;
    }}
    @media (min-width: 768px) {{
      .project {{
        min-width: 300px;
      }}
    }}
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div class="scroll-container">
    <div class="project"><a href="project1.html">Project 1</a></div>
    <div class="project"><a href="project2.html">Project 2</a></div>
    <div class="project"><a href="project3.html">Project 3</a></div>
  </div>
</body>
</html>
